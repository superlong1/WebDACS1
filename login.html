<!DOCTYPE html>
<html>
<head>
	<title>
		Login
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="loginImage">
	<div class="formLogin">
		<p style="font-size: 26px; text-align: center; font-family: Helvetica; color: white">Đăng nhập</p><br><br>
		<form>
			<input class="inputText" type="email" placeholder="Tài khoản Gmail hoặc số điện thoại" required></input>
			<input class="inputPass" type="password" placeholder="Mật khẩu" required></input>
			<button class="button1" type="submit">Đăng nhập ngay</button>
			<hr>
			<button class="button2" type="submit">Tạo tài khoản mới</button>
		</form>
		<a class="aLink" href="#">Quên mật khẩu?</a>
		<hr>
		<a class="aLink" href="index.html">Trở về trang chủ</a>
	</div>
</body>
</html>
